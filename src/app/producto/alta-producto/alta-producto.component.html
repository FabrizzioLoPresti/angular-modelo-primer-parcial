<div class="container">
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre">
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria</label>
      <select class="form-select" id="categoria" name="categoria" [(ngModel)]="producto.idCategoria">
        <option selected>Seleccione</option>
        <option *ngFor="let c of categorias" [ngValue]="c.id">{{ c.nombre }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio" min="0" [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" name="cantidad" min="0" [(ngModel)]="producto.cantidad">
    </div>
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="producto.fecha">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="tieneDescuento" name="tieneDescuento" [(ngModel)]="tieneDescuento" (change)="checkValue(tieneDescuento?'A':'N')">
      <label class="form-check-label" for="tieneDescuento">Tiene descuento?</label>
    </div>
    <div class="mb-3" *ngIf="tieneDescuento">
      <label for="descuento" class="form-label">Descuento</label>
      <input type="number" class="form-control" id="descuento" name="descuento" min="0" [(ngModel)]="producto.descuento">
    </div>
    <button type="submit" class="btn btn-primary" (click)="enviar()">Enviar</button>
  </form>
</div>
